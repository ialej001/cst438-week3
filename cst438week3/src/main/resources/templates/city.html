<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>City Info</title>
	<link rel="stylesheet" type="text/css" th:href="@{../css/style.css}">
</head>
<body>
	<h2>City</h2>
	<table>
		<tr>
			<td>ID</td>
			<td th:text="${thisCityInfo.id}"></td>
		</tr>
		<tr>
			<td>Name</td>
			<td th:text="${thisCityInfo.cityName}"></td>
		</tr>
		<tr>
			<td>Country Code</td>
			<td th:text="${thisCityInfo.countryCode}"></td>
		</tr>
		<tr>
			<td>Country Name</td>
			<td th:text="${thisCityInfo.countryName}"></td>
		</tr>
		<tr>
			<td>District</td>
			<td th:text="${thisCityInfo.district}"></td>
		</tr>
		<tr>
			<td>Population</td>	
			<td th:text="${thisCityInfo.population}"></td>
		<tr>
			<td>Local Temperature</td>
			<td th:text="${thisCityInfo.localTemp}"></td>
		</tr>
		<tr>
			<td>Local Time:</td>
			<td th:text="${thisCityInfo.localTime}"></td>
		</tr>
	</table>
		
	<hr>
	
	<form action="#" th:action="@{/cities/reservation}" th:object="${vacationOption}" method="post">
		<label th:inline="text">For a fabulous weekend get away for 2 to [[${thisCityInfo.cityName}]], sign up here.</label>
		<br>
		<br>
		<div>
			<label>Email: </label>
			<input type="text" th:field="*{email}" />
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br/>
		</div>
		<br>
		<div class="hidden">
			<input name="city" id="cityName" type="text" th:value="${thisCityInfo.cityName}" readonly></input>
		</div>
		<div>
			<input type="radio" id="option1" name="option1" value="luxury" th:field="*{level}" />
			<label for="option1">Luxury $1000</label>
		</div>
		<div>
			<input type="radio" id="option2" name="option2" value="quality" th:field="*{level}" />
			<label for="option2">Very Good $500</label>
		</div>
		<div>
			<input type="radio" id="option3" name="option3" value="budget" th:field="*{level}" />
			<label for="option3">Good $350</label>
		</div>
		<br>
		<input type="submit" value="Submit"/>
	</form>
</body>
</html>
